<div class="row mt-5">
  <div class="col-12">
    <div class="card border-0 shadow-sm bg-white">
      <div class="card-body p-4">
        <h6 class="mb-4 text-uppercase font-weight-bold">Education</h6>
        <ul class="list-unstyled">
          {% for item in site.data.profile.education %}
          <li class="media mb-4">
            <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}" style="width: 42px; height: 42px;" class="mr-3">
            <div class="media-body">
              <h5 class="mt-0 mb-0 font-weight-bold">{{ item.name }}</h5>
              <div class="text-muted">{{ item.dept }}</div>
              <div class="mt-1 d-flex justify-content-between align-items-center">
                <span class="small">{{ item.position }}</span>
                <span class="small text-muted text-right">{{ item.date }}</span>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
