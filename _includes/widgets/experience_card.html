<div class="row mt-6">
  <div class="col-12">
    <div class="card border-0 shadow-sm bg-white rounded-xl">
      <div class="card-body p-4">
        <h6 class="mb-4 text-uppercase font-weight-bold text-sm tracking-widest text-primary-700">
          <i class="fas fa-graduation-cap mr-2 text-primary-600"></i>Education
        </h6>
        <ul class="list-unstyled">
          {% for item in site.data.profile.education %}
          <li class="d-flex mb-4">
            <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}" class="w-16 h-16 object-contain mr-4" loading="lazy" style="filter: brightness(0.9);">
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="mt-0 mb-1 font-weight-bold text-gray-900">{{ item.name }}</h5>
                  <div class="text-gray-600 mt-1">{{ item.dept }}</div>
                  <div class="text-gray-700 mt-1 font-weight-medium">{{ item.position }}</div>
                </div>
                <div class="text-gray-500 text-sm text-nowrap ml-3 mt-1">{{ item.date }}</div>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
