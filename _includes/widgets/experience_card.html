<div class="row mt-6">
  <div class="col-12">
    <div class="card border-0 shadow-md bg-gray-50 rounded-lg">
      <div class="card-body p-5">
        <h6 class="mb-4 text-lg text-gray-900 font-semibold uppercase tracking-wide">Education</h6>
        <ul class="space-y-5">
          {% for item in site.data.profile.education %}
          <li class="flex items-start">
            <img src="{{ item.logo | relative_url }}" alt="{{ item.name }}" class="w-16 h-16 object-contain mr-4 transition-transform duration-200 hover:scale-105" loading="lazy">
            <div class="flex-1">
              <h5 class="mt-0 mb-1 text-xl font-semibold text-gray-900">{{ item.name }}</h5>
              <div class="text-sm text-gray-600 mb-1">{{ item.dept }}</div>
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-600">{{ item.position }}</span>
                <span class="text-sm text-gray-500">{{ item.date }}</span>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
