# _data/joyvoice/info.yml
studio:
  name: "JoyVoice Studio"
  subtitle: "专业声音创作工坊"
  logo: "/assets/images/covers/joyvoice.png"
  description:
    - "JoyVoice Studio 是一支专注于声音艺术创作的专业团队，致力于打造高品质的广播剧与原创音乐作品。"
    - "我们以声音为媒介，讲述打动人心的故事，传递情感与温度。"
  highlights:
    - label: "成立时间"
      value: "2018年"
    - label: "邮箱"
      value: "contact@joyvoice.studio"

introduction:
  title: "工作室介绍"
  paragraphs:
    - "JoyVoice Studio 成立于2018年，由一群热爱声音艺术的创作者组成。我们专注于广播剧制作、原创音乐创作及声音设计，致力于用声音构建沉浸式体验。"
    - "团队成员均来自专业院校，拥有丰富的行业经验，作品曾多次获得业内奖项认可。我们相信，声音不仅是听觉的享受，更是情感的载体与故事的灵魂。"

team:
  title: "人员构成"
  description: "我们的团队由专业配音演员、编剧、导演、作曲家和后期制作人员组成，各司其职又紧密协作。"
  groups:
    - name: "创作团队"
      summary: "负责剧本创作、角色设定与内容策划。"
      members:
        - name: "林墨"
          role: "创意总监/编剧"
          bio: "10年广播剧编剧经验，代表作《时光回声》获2022年最佳原创剧本奖。"
        - name: "苏雨"
          role: "编剧/策划"
          bio: "擅长情感类题材，作品《城市夜话》系列播放量突破500万。"
    - name: "制作团队"
      summary: "负责配音指导、音乐制作与后期处理。"
      members:
        - name: "陈阳"
          role: "声音导演"
          bio: "前国家级电台主持人，指导过30+部广播剧作品。"
        - name: "周薇"
          role: "音乐制作人"
          bio: "古典音乐专业背景，为多部广播剧创作原创配乐。"

goals:
  title: "工作目标"
  description: "我们致力于成为声音艺术领域的创新引领者，不断突破声音表达的边界。"
  items:
    - "2024年完成5部高质量广播剧制作，并上线主流音频平台"
    - "打造原创音乐品牌，发布3张主题音乐专辑"
    - "与更多优质IP合作，拓展声音艺术的应用场景"

