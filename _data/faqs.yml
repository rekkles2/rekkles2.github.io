  answer: >-
    <p>
    I am broadly interested in multimodal foundation models, 
    spanning representation learning and generative modeling for content creation. 
    My undergraduate studies on video anomaly detection and federated learning 
    applications are just the starting point.
    </p>
    
    <p>
    My motivation is both curiosity-driven. And I believe that in life we should 
    find something we are truly adept at.
    Finding a unique strength that only we can do well. Building on this mindset,
    So I aim to leverage my experience in voice dubbing and sound design to strengthen
    multimodal understanding and advance human–AI collaboration.
    </p>
    
    

