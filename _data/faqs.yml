- question: "Why do you want to do research?"
  answer: >-
    <p>
    Doing research allows me to develop techniques that can be used to help people.
    It gives me a strong sense of achievement and deep enjoyment, 
    particularly when combined with my other interests and creative skills.
    </p>

- question: "What difficulties did you previously encounter?"
  answer: >-
    <p>
    Two years ago, during my first research project, our group began exploring 
    applications of federated learning (FL). 
    I was tasked with deploying a video anomaly detection (VAD) 
    model on an NVIDIA Jetson AGX Xavier and training it via federated learning. 
    Because our team lacked prior research experience, I proceeded via independent, 
    self-guided exploration.
    </p>
    
    <p>
    The main difficulties came from running on an ARM-based edge platform: 
    missing aarch64 prebuilt packages, recurring version conflicts across 
    JetPack/CUDA/cuDNN/PyTorch, and limited support for certain communication stacks on Jetson. 
    I evaluated multiple federated-learning frameworks but 
    repeatedly ran into dependency and protocol hurdles.
    </p>
    
    <p>
    Through persistent debugging, careful version pinning, 
    and adopting the Flower framework for its flexibility, 
    I achieved a stable end-to-end deployment.
    I also open-sourced a detailed 
    <a href='https://github.com/rekkles2/Fed_WSVAD/blob/main/Fed_VAD/Jetson%20AGX%20Xavier%20Deployment%20Guide.md' class='inline-link'>Jetson AGX Xavier Deployment Guide for Federated Learning via Flower Framework</a>. 
    To the best of my knowledge, these results were among the first Fed-VAD 
    deployments on edge devices.
    </p>
    
    
    

